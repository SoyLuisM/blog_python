{% extends 'user_profile.html' %} 

{% block actividad %}
<div class="col-9 text-center ">
    <div class="form-post">
        <h1 class="fw-bold my-4">Actualiza tu informacion de perfil</h1>
        <form action="http://192.168.100.20/user/{{ user.username }}/update/" method="POST" enctype="multipart/form-data">
            <!-- enctype="multipart/form-data" -->
            {% csrf_token %}
            {% if user.img %}
            
            <img src="http://192.168.100.20/static/{{ user.img }}" class="rounded-circle" alt="..." height="50">
            {% else%}
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle ms-2 me-2" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            {%endif%}
            <div class="mb-3">
                <label for="img" class="form-label">Imagen para su post</label>
                <input class="form-control" type="file" name="img">
            </div>

            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre </label>
                <input type="text" class="form-control" name="nombre" value="{{user.nombre}}" >
            </div>

            <div class="mb-4">
                <label for="a_paterno" class="form-label">Apellido paterno </label>
                <input type="text" class="form-control" name="a_paterno" value="{{user.a_paterno}}" >
            </div>

            <div class="mb-4">
                <label for="a_materno" class="form-label">Apellido materno </label>
                <input type="text" class="form-control" name="a_materno" value="{{user.a_materno}}">
            </div>

            <div class="form-group">
                <label for="comentario">Cuentanos un poco de ti</label>
                <textarea class="form-control" name="comentario" rows="3" >
                    {% if user.comentario %}
                        {{user.comentario}}
                    {% endif%}
                </textarea>
            </div>

            <div class="my-3">
                <button type="submit" class="btn btn-primary">Actualizar informaci√≥n</button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
