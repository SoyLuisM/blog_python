{% extends 'layout.html' %}

{% block content %}
<!-- //////////////////////////////////////////////// main  -->
<main>
    <div class="container navbar-light bg-light w-75 mt-5 rounded-1 shadow">
        <div class="row align-items-sm-stretch container-login">
            <div class="col bg-img d-none d-lg-block col-md-5 col-xl-6"></div>

            <div class="col rounded-end">
                <div id="succes" class="alert alert-success text-center d-none" role="alert">
                    <h5>Se envió un correo de confirmación</h5>
                </div>
                <div id="error" class="alert alert-danger text-center d-none" role="alert">
                    <h5>Ocurrio un error</h5>
                </div>
                <div class="text-end">
                    <h3>Equipo 7</h3>
                </div>
                <h2 class="fw-bold text-center">Registrate</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-4">
                      <label for="Nombre" class="form-label">Nombre</label>
                      <input type="Nombre" class="form-control">
                    </div>
                    <div class="mb-4">
                      <label for="a_paterno" class="form-label">Apellido Paterno</label>
                      <input type="a_paterno" class="form-control">
                    </div>
                    <div class="mb-4">
                      <label for="a_materno" class="form-label">Apellido Materno</label>
                      <input type="a_materno" class="form-control">
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="enviar" class="btn btn-primary">Registrar</button>
                    </div>
                    <div class="my-3 text-center">
                        <span>¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </main>
  <!-- //////////////////////////////////////////////// end main  -->
{% endblock %}
